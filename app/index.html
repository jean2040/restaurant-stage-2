<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-labelledby="map-description" role="application">
      <div id="map"></div>
    </section>
    <label id="map-description" class="labels">Google Map Application</label>
    <section id="select-neighborhoods">
      <div class="filter-options" >
        <h2 aria-label="Filter Selects">Filter Results</h2>
        <label for="neighborhoods-select" class="labels">Select a Cuisine</label>
        <select aria-label="Select a NeighborHood"  id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="1">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select" class="labels">Select a Cuisine</label>
        <select aria-label="Select a Cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="1">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIFkw_7cofhX8Fy1noDDE5ZXuz0Zeoxo0&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="1"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

<script>
  //Register service Worker
  if('serviceWorker' in navigator){
      navigator.serviceWorker
          .register('/sw.js')
          .then(reg => {
              console.log("Service Worker Registered " + reg.scope);
          })
          .catch(error=>{
              console.log("Registration Error: " + error)
          })
  }
</script>

</body>

</html>
